<body>
    <h1>Hello World</h1>
    <!-- 表格 -->
    <div class="panel panel-default">
        <div class="panel-heading">表格</div>
        <div class="panel-body">
            <table id="mytable"></table>
        </div>
    </div>
    <!-- 时间 -->
    <div class="panel panel-default">
        <div class="panel-heading">时间</div>
        <div class="panel-body">
            <input type="text" class="form-control" readonly id="mydate">
        </div>
    </div>
    <!-- 选择框 -->
    <div class="panel panel-default">
        <div class="panel-heading">选择框</div>
        <div class="panel-body">
            <select class="selectpicker" id="mysel">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Barbecue</option>
            </select>
        </div>
    </div>
    <script src="../../../js/require.js" data-main="../../../js/fed/_example.js"></script>
</body>

</html>
